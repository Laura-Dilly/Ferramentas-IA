<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ferramentas IA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <section class="filtros">
            <div class="botao-expandir">
                <i class="bi bi-funnel"> Categorias</i>
            </div>
            <div class = "botoes-filtro">
                <button onclick="filtrar('Todas')" class="item-filtro">Todas</button>
                <button onclick="filtrar('Design')" class="item-filtro">Design</button>
                <button onclick = "filtrar('Imagens e Vídeos')" class="item-filtro">Imagens e Vídeos</button>
                <button onclick = "filtrar('Música e Voz')" class="item-filtro">Música e Voz</button>
                <button onclick = "filtrar('Educação')" class="item-filtro">Educação</button>
                <button onclick = "filtrar('PDF')" class="item-filtro">PDF</button>
                <button onclick="filtrar('Programação')" class="item-filtro">Programação</button>
                <button onclick="filtrar('Outras')" class="item-filtro">Outras</button>
            </div>
        </section>
        <section class ="conteudo">
            <section class = "texto-titulo">
                <h1>Ferramentas IA</h1>
            </section>
            <section class="campos-busca" id="campos-busca">
                <div><input type = "text" placeholder = "Que tipo de IA você está procurando?" id="campo-pesquisa"></div>
                <button onclick = "pesquisar()" class="botao-busca">Buscar</button>
            </section>
            <section class = "resultados-pesquisa" id = "resultados-pesquisa">
            </section>
        </section>
    </main>
    <script src = "dados.js"></script>
    <script src = "app.js"></script>
</body>
</html>
